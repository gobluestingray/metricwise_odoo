[options]

admin_passwd = admin
auto_reload = True
data_dir = /var/lib/odoo

# |--------------------------------------------------------------------------
# | Addons Paths
# |--------------------------------------------------------------------------
# |
# | Comma separated list of paths to addons folders. This will typical
# | have multiple paths for community addons, vendor addons,
# | enterprise addons, etc.
# |

addons_path =
    /opt/odoo/core/odoo/addons,
    /opt/odoo/core/addons,
    /opt/odoo/vendor

# |--------------------------------------------------------------------------
# | Database Configurations
# |--------------------------------------------------------------------------
# |
# | Database configurations that setup Odoo to connect to a
# | postgresql database.
# |

db_host = db
db_user = odoo
db_password = odoo
db_maxconn = 128
db_name = False
db_port = 5432
list_db = True

# |--------------------------------------------------------------------------
# | Developer Tools
# |--------------------------------------------------------------------------
# |
# | Debug mode is used for debugging frontend files because it
# | will not minify them. Dev mode initializes developer mode in
# | interface, providing extra helpful menu items.
# |

debug_mode = False
dev_mode = False

# |--------------------------------------------------------------------------
# | Workers Options
# |--------------------------------------------------------------------------
# |
# | Set this is greater than 0 to set Odoo into multiprocess mode.
# | This uses Odoos implementation of a pre forked worker model
# | similar to gunicorn.
# |

workers = 4
max_cron_threads = 2
proxy_mode = False

# |--------------------------------------------------------------------------
# | Import Options
# |--------------------------------------------------------------------------
# |
# | Import partial changes how importing works, commiting to
# | the database after every successful line instead of batching
# | commits together at the end.
# |

import_partial =
csv_internal_sep = ,

# |--------------------------------------------------------------------------
# | Memory Limits
# |--------------------------------------------------------------------------
# |
# | Memory limits in bytes and seconds. Remember that these options
# | are on a per worker basis. Adding too many workers could multiply
# | these limits out to something that is not capable by the server.
# |

limit_memory_soft = 6710886400
limit_memory_hard = 42949672960
limit_request = 8192
limit_time_cpu = 1200000
limit_time_real = 3000000

# |--------------------------------------------------------------------------
# | Logging Configurations
# |--------------------------------------------------------------------------

log_db = False
log_handler = odoo.http:CRITICAL,odoo:INFO
logrotate = True
logfile=/opt/odoo/log/odoo.log
syslog = False

# |--------------------------------------------------------------------------
# | SMTP / Email Configurations
# |--------------------------------------------------------------------------

smtp_password = False
smtp_port = 25
smtp_server = localhost
smtp_ssl = False
smtp_user = False

# |--------------------------------------------------------------------------
# | Celery Task Runner
# |--------------------------------------------------------------------------
taskrunner_enabled = True
taskrunner_username = admin
taskrunner_password = admin
taskrunner_url = http://flower:5555
taskrunner_callback = http://web:8070
